<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="./assets/css/formulario.css">
    
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
</head>
    <body>
    <a href="./inicio.html" target="_blank" class="volverHome float-none float-md-none float-lg-right"> <i class="fas fa-times-circle"></i></a>
        <div class="formularios py-0 py-md-4 py-lg-4">
            
            <div class="container registrar-cuenta">
                <div class="row informacion flex-column flex-md-row flex-lg-row">
                    <div class="col-12 col-md-4 col-lg-4 p-0">
                        <div class="columna-izquierda">
                            <img class="mb-5"src="./assets/img/incap-logo-blanco.png" width="80" alt="logo">
                                <h1 class="titulo">Bienvenido</h1>
                                    <p>¿No tienes una cuenta?</p>
                                        <button class="btnTransparent btnRegistro">Registrar</button>
                        </div>
                    </div>
                        <div class="col-12 col-md-8 col-lg-8 p-0">
                            <div class="columna-derecha">
                                <h1 class="titulo">Iniciar Sesión</h1>
                                    <i class="fab fa-google social"></i>
                                        <i class="fab fa-facebook-f social"></i>
                                            <form class="form-registro" action="">
                                                <div><input type="email" placeholder="Email"></div>
                                                    <div><input type="password" placeholder="Contraseña"></div>
                                                        <button class="btnAzul">Iniciar Sesión</button>
                                            </form>
                            </div>
                        </div>
                </div>
            </div>
        
        
    <div class="container iniciar-sesion">
        <div class="row informacion flex-column flex-md-row flex-lg-row">
            <div class="col-12 col-md-4 col-lg-4 p-0">
                <div class="columna-izquierda">
                    <img class="mb-5"src="./assets/img/incap-logo-blanco.png" width="80" alt="logo">
                        <h1 class="titulo">Bienvenido</h1>
                            <p>¿Ya tienes una cuenta creada?</p>
                                <button class="btnTransparent btnIniciar">Iniciar sesion</button>
                </div>
            </div>
                <div class="col-12 col-md-8 col-lg-8 p-0">
                    <div class="columna-derecha">
                        <h1 class="titulo">Registrar</h1>
                            <i class="fab fa-google social"></i>
                                <i class="fab fa-facebook-f social"></i>
                                    <form class="form-registro" action="">
                                        <div><input type="text" placeholder="Nombre"> </div>
                                            <div><input type="text" placeholder="Apellido"> </div>
                                                <div><input type="email" placeholder="Email"></div>
                                                    <div><input type="password" placeholder="Contraseña"></div>
                                                        <button class="btnAzul">Registrar</button>  
                                    </form>
                    </div>
                </div>
        </div>
    

<script src="https://kit.fontawesome.com/f92f384272.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./assets/js/formulario.js"></script>
</body>
</html>
